let currentLang = "hy";

/* ============================
   üîπ –ü–†–ò–ú–ï–ù–ï–ù–ò–ï –Ø–ó–´–ö–ê
============================ */
function applyLanguage(lang) {
  currentLang = lang;
  const t = translations[lang];

  document.title = t.title;

  document.querySelectorAll("[data-i18n]").forEach(el => {
    const key = el.getAttribute("data-i18n");
    if (t[key]) el.textContent = t[key];
  });

  renderCart();
}

/* ============================

============================ */
const stores = {

        ]

        ]
      }
    }
  },
  sas: {

    categories: {
      bakery: {
        name: "’Ä’°÷Å ÷á ’©’≠’æ’°’Æ÷Ñ",
        products: [
          { name: "‘º’°’æ’°’∑", price: 150 },
          { name: "’ç÷á ’∞’°÷Å", price: 200 },
          { name: "‘≤’∏÷Ç’¨’Ø’´", price: 120 }
        ]
      },
      drinks: {
        name: "‘∏’¥’∫’•’¨’´÷Ñ’∂’•÷Ä",
        products: [
          { name: "’ã’∏÷Ç÷Ä 1.5’¨", price: 200 },
          { name: "’Ä’µ’∏÷Ç’©", price: 350 },
          { name: "‘ø’∏’¨’°", price: 400 }
        ]
      }
    }
  },
  city: {
    name: "City",
    categories: {
      sweets: {
        name: "’î’°’≤÷Å÷Ä’°’æ’•’∂’´÷Ñ",
        products: [
          { name: "’á’∏’Ø’∏’¨’°’§", price: 500 },
          { name: "‘≤’´’Ω’Ø’æ’´’ø", price: 300 },
          { name: "’î’°’≤÷Å÷Ä ’Ø’∏’∂÷Ü’•’ø", price: 250 }
        ]
      },
      snacks: {
        name: "‘Ω’∏÷Ä’ø’´’Ø’∂’•÷Ä",
        products: [
          { name: "’â’´’∫’Ω", price: 350 },
          { name: "‘∏’∂’Ø’∏÷Ç’µ’¶", price: 600 },
          { name: "’ä’∏’∫’Ø’∏÷Ä’∂", price: 300 }
        ]
      }

  },
  edem: {

    categories: {
      flowers: {

          { name: "’é’°÷Ä’§", price: 800 },
          { name: "‘æ’°’≤’Ø’•÷É’∏÷Ç’∂’ª", price: 5000 },

/* ============================
   üîπ –°–û–°–¢–û–Ø–ù–ò–ï
============================ */
let currentStoreKey = null;
let currentCategoryKey = null;
let cart = JSON.parse(localStorage.getItem("cart")) || [];

/* ============================
   üîπ –ù–ê–í–ò–ì–ê–¶–ò–Ø
============================ */
function goHome() {
  currentStoreKey = null;
  currentCategoryKey = null;
  renderStores();
}

function goBack() {
  if (currentCategoryKey) {
    currentCategoryKey = null;
    renderCategories();
  } else if (currentStoreKey) {
    currentStoreKey = null;
    renderStores();
  }
}

/* ============================
   üîπ –†–ï–ù–î–ï–† –ú–ê–ì–ê–ó–ò–ù–û–í
============================ */
function renderStores() {
  document.getElementById("categoryTitle").style.display = "none";
  document.getElementById("productTitle").style.display = "none";
  document.getElementById("categoryList").innerHTML = "";
  document.getElementById("productList").innerHTML = "";

  const storeList = document.getElementById("storeList");
  storeList.innerHTML = "";

  for (const key in stores) {
    const store = stores[key];
    const div = document.createElement("div");
    div.className = "card";
    div.textContent = store.name;
    div.onclick = () => {
      currentStoreKey = key;
      renderCategories();
    };
    storeList.appendChild(div);
  }
}

/* ============================
   üîπ –†–ï–ù–î–ï–† –ö–ê–¢–ï–ì–û–†–ò–ô
============================ */
function renderCategories() {
  document.getElementById("storeList").innerHTML = "";
  document.getElementById("productList").innerHTML = "";
  document.getElementById("productTitle").style.display = "none";

  const categoryTitle = document.getElementById("categoryTitle");
  categoryTitle.style.display = "block";

  const categoryList = document.getElementById("categoryList");
  categoryList.innerHTML = "";

  const categories = stores[currentStoreKey].categories;
  for (const key in categories) {
    const category = categories[key];
    const div = document.createElement("div");
    div.className = "card";
    div.textContent = category.name;
    div.onclick = () => {
      currentCategoryKey = key;
      renderProducts();
    };
    categoryList.appendChild(div);
  }
}

/* ============================
   üîπ –†–ï–ù–î–ï–† –¢–û–í–ê–†–û–í
============================ */
function renderProducts() {
  document.getElementById("categoryList").innerHTML = "";
  const productTitle = document.getElementById("productTitle");
  productTitle.style.display = "block";

  const productList = document.getElementById("productList");
  productList.innerHTML = "";

  const products = stores[currentStoreKey].categories[currentCategoryKey].products;

  products.forEach(product => {
    const div = document.createElement("div");
    div.className = "card product";

    const info = document.createElement("div");
    info.innerHTML = `<strong>${product.name}</strong><br>${product.price}÷è`;

    const controls = document.createElement("div");
    controls.className = "qty-controls";

    const minusBtn = document.createElement("button");
    minusBtn.textContent = "-";
    minusBtn.onclick = () => updateCart(product, -1);

    const qtySpan = document.createElement("span");
    qtySpan.textContent = getProductQuantity(product);

    const plusBtn = document.createElement("button");
    plusBtn.textContent = "+";
    plusBtn.onclick = () => updateCart(product, 1);

    controls.appendChild(minusBtn);
    controls.appendChild(qtySpan);
    controls.appendChild(plusBtn);

    div.appendChild(info);
    div.appendChild(controls);
    productList.appendChild(div);
  });
}

/* ============================
   üîπ –ö–û–†–ó–ò–ù–ê
============================ */
function getProductQuantity(product) {
  const item = cart.find(i => i.name === product.name && i.store === stores[currentStoreKey].name);
  return item ? item.quantity : 0;
}

function updateCart(product, change) {
  const storeName = stores[currentStoreKey].name;
  const index = cart.findIndex(i => i.name === product.name && i.store === storeName);

  if (index !== -1) {
    cart[index].quantity += change;
    if (cart[index].quantity <= 0) {
      cart.splice(index, 1);
    }
  } else if (change > 0) {
    cart.push({ name: product.name, price: product.price, quantity: 1, store: storeName });
  }

  localStorage.setItem("cart", JSON.stringify(cart));
  renderProducts();
  renderCart();
}

function renderCart() {
  const cartItems = document.getElementById("cartItems");
  const cartTotal = document.getElementById("cartTotal");
  cartItems.innerHTML = "";

  if (cart.length === 0) {
    cartItems.innerHTML = `<p data-i18n="emptyCart">${translations[currentLang].emptyCart}</p>`;
    cartTotal.textContent = "";
    return;
  }

  let total = 0;

  cart.forEach((item, index) => {
    total += item.price * item.quantity;

    const div = document.createElement("div");
    div.className = "cart-item";

    div.innerHTML = `
      <div class="cart-item-main">
        <strong>${item.name}</strong>
        <div class="cart-store">üõí ${item.store}</div>
      </div>
      <div>
        ${item.quantity} √ó ${item.price}÷è
        <button class="remove-btn" onclick="removeFromCart(${index})">‚úï</button>
      </div>
    `;

    cartItems.appendChild(div);
  });

  cartTotal.textContent = `${translations[currentLang].total}: ${total}÷è`;
}

function removeFromCart(index) {
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
  renderProducts();
}

/* ============================
   üîπ –ó–ê–ö–ê–ó
============================ */
function orderNow() {
  if (cart.length === 0) {
    alert(translations[currentLang].emptyCart);
    return;
  }

  let message = "üõí " + translations[currentLang].cart + ":\n\n";
  cart.forEach(item => {
    message += `${item.name} (${item.store}) ‚Äî ${item.quantity} √ó ${item.price}÷è\n`;
  });

  const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
  message += `\n${translations[currentLang].total}: ${total}÷è`;

  const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
  window.open(whatsappUrl, "_blank");
}
