<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artik Food Delivery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Artik Food</div>
        <nav>
            <a href="#home">Главная</a>
            <a href="#stores">Магазины</a>
            <a href="#cart">Корзина</a>
        </nav>
    </header>
    <section id="home">
        <h1>Доставка продуктов на дом</h1>
        <p>Свежие продукты из лучших супермаркетов.</p>
        <button>Заказать</button>
    </section>
    <section id="stores">
        <h2>Выберите магазин</h2>
        <div class="store-list">
            <div class="store-card">
                <h3>Магазин 1</h3>
                <p>Описание магазина.</p>
            </div>
            <div class="store-card">
                <h3>Магазин 2</h3>
                <p>Описание магазина.</p>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Artik Food Delivery</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
