/* ================= INIT ================= */

const storeSelect = document.getElementById("storeSelect");
const categorySelect = document.getElementById("categorySelect");
const productList = document.getElementById("productList");

function init() {
  renderStores();

function renderStores() {
  storeSelect.innerHTML = "";
  Object.keys(defaultStores).forEach(key => {
    const opt = document.createElement("option");
    opt.value = key;
    opt.textContent = defaultStores[key].name;
    storeSelect.appendChild(opt);
  });
  storeSelect.addEventListener("change", renderProducts);
}

function renderCategories(storeKey) {
  const store = defaultStores[storeKey];
  const categories = [...new Set(store.products.map(p => p.category))];
  categorySelect.innerHTML = "";
  categories.forEach(cat => {
    const opt = document.createElement("option");
    opt.value = cat;
    opt.textContent = cat;
    categorySelect.appendChild(opt);
  });
  categorySelect.addEventListener("change", renderProducts);
}

function renderProducts() {
  const storeKey = storeSelect.value;
  renderCategories(storeKey);
  const store = defaultStores[storeKey];
  const selectedCategory = categorySelect.value;
  const products = store.products.filter(p => p.category === selectedCategory);

  productList.innerHTML = "";
  products.forEach(p => {
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `
      <div>
        <strong>${p.name}</strong><br>
        ${p.price} AMD
      </div>
      <button onclick='addToCart("${p.name}", ${p.price})'>+</button>
    `;
    productList.appendChild(div);
  });
}

/* ================= CART ================= */

function addToCart(name, price) {
  const item = cart.find(i => i.name === name);
  if (item) item.qty++;
  else cart.push({ name, price, qty: 1 });
  saveCart();
}

function saveCart() {
  localStorage.setItem("cart", JSON.stringify(cart));
}

function openCart() {
  document.getElementById("cartModal").style.display = "flex";
  renderCart();
}

function closeCart() {
  document.getElementById("cartModal").style.display = "none";
}

function renderCart() {
  const cartItems = document.getElementById("cartItems");
  cartItems.innerHTML = "";
  let sum = 0;
  cart.forEach((item, index) => {
    sum += item.price * item.qty;
    const div = document.createElement("div");
    div.className = "order-item";
    div.innerHTML = `
      <div>${item.name} x${item.qty}</div>
      <div>${item.price * item.qty} AMD 
        <button onclick="removeFromCart(${index})">‚ùå</button>
      </div>
    `;
    cartItems.appendChild(div);
  });
  document.getElementById("deliveryPrice").textContent = deliveryPrice;
  document.getElementById("totalPrice").textContent = sum + deliveryPrice;
}

function removeFromCart(index) {
  cart.splice(index, 1);
  saveCart();
  renderCart();
}

/* ================= ORDER ================= */

function placeOrder() {
  const name = document.getElementById("customerName").value.trim();
  const phone = document.getElementById("customerPhone").value.trim();
  const address = document.getElementById("customerAddress").value.trim();
  if (!name || !phone || !address) {
    alert(currentLang === "ru" ? "–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è" : "‘º÷Ä’°÷Å÷Ä’•÷Ñ ’¢’∏’¨’∏÷Ä ’§’°’∑’ø’•÷Ä’®");
    return;
  }

  const order = {
    id: Date.now(),
    customer: { name, phone, address },
    items: cart,
    total: cart.reduce((s, i) => s + i.price * i.qty, 0) + deliveryPrice,
    status: "new",
    date: new Date().toLocaleString()
  };

  orders.push(order);
  localStorage.setItem("orders", JSON.stringify(orders));
  cart = [];
  saveCart();
  closeCart();
  alert(currentLang === "ru" ? "–ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω!" : "’ä’°’ø’æ’•÷Ä’® ’®’∂’§’∏÷Ç’∂’æ’°’Æ ’ß!");
}
