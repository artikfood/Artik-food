<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artik Food ‚Äî –î–æ—Å—Ç–∞–≤–∫–∞ –ø—Ä–æ–¥—É–∫—Ç–æ–≤</title>
  <style>
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
    :root {
      --primary: #2ecc71;
      --primary-dark: #27ae60;
      --text: #333;
      --bg: #f8f8f8;
      --card-bg: white;
      --shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* –¢—ë–º–Ω–∞—è —Ç–µ–º–∞ */
    @media (prefers-color-scheme: dark) {
      :root {
        --text: #eee;
        --bg: #121212;
        --card-bg: #1e1e1e;
        --shadow: 0 2px 6px rgba(0,0,0,0.3);
      }
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    /* –®–∞–ø–∫–∞ */
    header {
      background: var(--primary);
      color: white;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-box {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .logo-box img {
      height: 40px;
      margin-right: 10px;
    }

    /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
    .container {
      padding: 16px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤ */
    .card {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: var(--shadow);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    /* –ö–Ω–æ–ø–∫–∏ */
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: var(--primary-dark);
    }

    /* –ö–æ—Ä–∑–∏–Ω–∞ */
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-box" onclick="goHome()">
      <img src="https://via.placeholder.com/40" alt="–õ–æ–≥–æ—Ç–∏–ø">
      <h1>Artik Food</h1>
    </div>
    <nav>
      <button onclick="showPage('home')">–ì–ª–∞–≤–Ω–∞—è</button>
      <button onclick="showPage('cart')">–ö–æ—Ä–∑–∏–Ω–∞</button>
      <button onclick="toggleDarkMode()">üåô –¢—ë–º–Ω–∞—è —Ç–µ–º–∞</button>
    </nav>
  </header>

  <div class="container">
    <!-- –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ -->
    <div id="home-page">
      <h2>–î–æ—Å—Ç–∞–≤–∫–∞ –ø—Ä–æ–¥—É–∫—Ç–æ–≤ –≤ –ê—Ä—Ç–∏–∫–µ</h2>
      
      <!-- –ü–æ–∏—Å–∫ -->
      <input type="text" id="search" placeholder="üîç –ü–æ–∏—Å–∫..." oninput="searchProducts()">
      
      <!-- –°–ø–∏—Å–æ–∫ –º–∞–≥–∞–∑–∏–Ω–æ–≤ -->
      <div id="shops-list"></div>
      
      <!-- –°–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤ -->
      <div id="products-list"></div>
    </div>

    <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∫–æ—Ä–∑–∏–Ω—ã -->
    <div id="cart-page" style="display: none;">
      <h2>–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h2>
      <div id="cart-items"></div>
      <div id="cart-total">–ò—Ç–æ–≥–æ: 0 AMD</div>
      <button onclick="checkout()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
    </div>
  </div>

  <script>
    // –î–∞–Ω–Ω—ã–µ
    const stores = {
      million: {
        name: "Million",
        products: [
          { name: "–ú–æ–ª–æ–∫–æ 1–ª", price: 450, category: "–ú–æ–ª–æ—á–Ω—ã–µ" },
          { name: "–•–ª–µ–±", price: 200, category: "–•–ª–µ–±–æ–±—É–ª–æ—á–Ω—ã–µ" }
        ]
      },
      mush: {
        name: "’Ñ’∏÷Ç’∑",
        products: [
          { name: "–ú–æ–ª–æ–∫–æ 1–ª", price: 430, category: "–ú–æ–ª–æ—á–Ω—ã–µ" },
          { name: "–Ø–π—Ü–∞ 10—à—Ç", price: 600, category: "–ú–æ–ª–æ—á–Ω—ã–µ" }
        ]
      }
    };

    let cart = {};

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', () => {
      renderShops();
      renderProducts();
    });

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –º–∞–≥–∞–∑–∏–Ω–æ–≤
    function renderShops() {
      const container = document.getElementById('shops-list');
      container.innerHTML = '<h3>–ú–∞–≥–∞–∑–∏–Ω—ã</h3>';
      
      Object.keys(stores).forEach(storeId => {
        const store = stores[storeId];
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${store.name}</h3>
          <button onclick="showStore('${storeId}')">–í—ã–±—Ä–∞—Ç—å</button>
        `;
        container.appendChild(card);
      });
    }

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤
    function renderProducts(storeId = 'million') {
      const container = document.getElementById('products-list');
      container.innerHTML = '<h3>–¢–æ–≤–∞—Ä—ã</h3>';
      
      stores[storeId].products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h4>${product.name}</h4>
          <p>${product.price} AMD</p>
          <button onclick="addToCart('${storeId}', '${product.name}', ${product.price})">
            –í –∫–æ—Ä–∑–∏–Ω—É
          </button>
        `;
        container.appendChild(card);
      });
    }

    // –ö–æ—Ä–∑–∏–Ω–∞
    function addToCart(storeId, productName, price) {
      const key = `${storeId}-${productName}`;
      cart[key] = cart[key] || { name: productName, price: price, qty: 0 };
      cart[key].qty += 1;
      renderCart();
      alert(`–î–æ–±–∞–≤–ª–µ–Ω–æ: ${productName}`);
    }

    function renderCart() {
      const container = document.getElementById('cart-items');
      container.innerHTML = '';
      
      let total = 0;
      Object.keys(cart).forEach(key => {
        const item = cart[key];
        total += item.price * item.qty;
        
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span>${item.name} √ó ${item.qty}</span>
          <span>${item.price * item.qty} AMD</span>
          <button onclick="removeFromCart('${key}')">‚ùå</button>
        `;
        container.appendChild(div);
      });
      
      document.getElementById('cart-total').innerText = `–ò—Ç–æ–≥–æ: ${total} AMD`;
    }

    function removeFromCart(key) {
      delete cart[key];
      renderCart();
    }

    // –ù–∞–≤–∏–≥–∞—Ü–∏—è
    function showPage(page) {
      document.getElementById('home-page').style.display = 
        page === 'home' ? 'block' : 'none';
      document.getElementById('cart-page').style.display = 
        page === 'cart' ? 'block' : 'none';
      if (page === 'cart') renderCart();
    }

    function goHome() {
      showPage('home');
    }

    // –ü–æ–∏—Å–∫
    function searchProducts() {
      const query = document.getElementById('search').value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      
      cards.forEach(card => {
        const name = card.querySelector('h4')?.innerText.toLowerCase() || '';
        card.style.display = name.includes(query) ? 'block' : 'none';
      });
    }

    // –¢—ë–º–Ω–∞—è —Ç–µ–º–∞
    function toggleDarkMode() {
      document.body.classList.toggle('force-dark');
    }

    // –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞
    function checkout() {
      if (Object.keys(cart).length === 0) {
        alert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!');
        return;
      }
      alert('–ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω! –°–ø–∞—Å–∏–±–æ!');
      cart = {};
      renderCart();
      showPage('home');
    }
  </script>
</body>
</html>
