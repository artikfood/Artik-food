  let cart = JSON.parse(localStorage.getItem("cart")) || {};

  function saveCart() {
    localStorage.setItem("cart", JSON.stringify(cart));
  }

  function getProductQty(id) {
    return cart[id] ? cart[id].qty : 0;
  }

  function addProduct(product) {
    if (!cart[product.id]) {
      cart[product.id] = { ...product, qty: 1 };
    } else {
      cart[product.id].qty++;
    }
    saveCart();
    updateAllCarts();
  }

  function removeProduct(product) {
    if (cart[product.id]) {
      cart[product.id].qty--;
      if (cart[product.id].qty <= 0) delete cart[product.id];
      saveCart();
      updateAllCarts();
    }
  }

  function clearCart() {
    cart = {};
    saveCart();
    updateAllCarts();
  }
