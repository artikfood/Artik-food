<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artik Food ‚Äî –î–æ—Å—Ç–∞–≤–∫–∞ –ø—Ä–æ–¥—É–∫—Ç–æ–≤</title>
  <style>
    :root {
      --primary: #2ecc71;
      --primary-dark: #27ae60;
      --text: #333;
      --bg: #f8f8f8;
      --card-bg: white;
      --shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    body.dark-mode {
      --text: #eee;
      --bg: #121212;
      --card-bg: #1e1e1e;
      --shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .logo img {
      height: 40px;
      border-radius: 50%;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    button {
      background: var(--primary-dark);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #219653;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .product-card {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 16px;
      box-shadow: var(--shadow);
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    #search {
      width: 100%;
      padding: 10px;
      margin: 20px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 10px;
      }
      
      .products-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" onclick="showPage('home')">
      <img src="https://via.placeholder.com/40" alt="–õ–æ–≥–æ">
      <h1>Artik Food</h1>
    </div>
    <nav>
      <button onclick="showPage('home')">–ì–ª–∞–≤–Ω–∞—è</button>
      <button onclick="showPage('cart')">–ö–æ—Ä–∑–∏–Ω–∞ (<span id="cart-count">0</span>)</button>
      <button onclick="toggleDarkMode()">üåô</button>
    </nav>
  </header>

  <div class="container">
    <div id="home-page">
      <h2>–î–æ—Å—Ç–∞–≤–∫–∞ –ø—Ä–æ–¥—É–∫—Ç–æ–≤ –≤ –ê—Ä—Ç–∏–∫–µ</h2>
      <input type="text" id="search" placeholder="üîç –ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤..." oninput="searchProducts()">
      
      <div id="shops-container">
        <h3>–ú–∞–≥–∞–∑–∏–Ω—ã</h3>
        <div id="shops-list" class="products-grid"></div>
      </div>
      
      <div id="products-container">
        <h3>–¢–æ–≤–∞—Ä—ã</h3>
        <div id="products-list" class="products-grid"></div>
      </div>
    </div>

    <div id="cart-page" style="display: none;">
      <h2>–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h2>
      <div id="cart-items"></div>
      <div id="cart-total" style="font-weight: bold; margin: 20px 0;">–ò—Ç–æ–≥–æ: 0 AMD</div>
      <button onclick="checkout()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
    </div>
  </div>

  <script>
    // –î–∞–Ω–Ω—ã–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    const stores = {
      million: {
        name: "Million",
        products: [
          { id: 1, name: "–ú–æ–ª–æ–∫–æ 1–ª", price: 450, category: "–ú–æ–ª–æ—á–Ω—ã–µ" },
          { id: 2, name: "–•–ª–µ–±", price: 200, category: "–•–ª–µ–±" },
          { id: 3, name: "–Ø–π—Ü–∞ 10—à—Ç", price: 600, category: "–ú–æ–ª–æ—á–Ω—ã–µ" }
        ]
      },
      mush: {
        name: "’Ñ’∏÷Ç’∑",
        products: [
          { id: 4, name: "–ú–æ–ª–æ–∫–æ 1–ª", price: 430, category: "–ú–æ–ª–æ—á–Ω—ã–µ" },
          { id: 5, name: "–°—ã—Ä", price: 1200, category: "–ú–æ–ª–æ—á–Ω—ã–µ" },
          { id: 6, name: "–ô–æ–≥—É—Ä—Ç", price: 300, category: "–ú–æ–ª–æ—á–Ω—ã–µ" }
        ]
      }
    };

    let cart = {};
    let currentStore = 'million';

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    document.addEventListener('DOMContentLoaded', () => {
      renderShops();
      renderProducts();
      updateCartCount();
    });

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –º–∞–≥–∞–∑–∏–Ω–æ–≤
    function renderShops() {
      const container = document.getElementById('shops-list');
      container.innerHTML = '';
      
      Object.keys(stores).forEach(storeId => {
        const store = stores[storeId];
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <h3>${store.name}</h3>
          <button onclick="selectStore('${storeId}')">–í—ã–±—Ä–∞—Ç—å</button>
        `;
        container.appendChild(card);
      });
    }

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤
    function renderProducts() {
      const container = document.getElementById('products-list');
      container.innerHTML = '';
      
      stores[currentStore].products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <h4>${product.name}</h4>
          <p>${product.price} AMD</p>
          <button onclick="addToCart(${product.id}, '${product.name}', ${product.price})">
            –í –∫–æ—Ä–∑–∏–Ω—É
          </button>
        `;
        container.appendChild(card);
      });
    }

    // –†–∞–±–æ—Ç–∞ —Å –∫–æ—Ä–∑–∏–Ω–æ–π
    function addToCart(id, name, price) {
      if (!cart[id]) {
        cart[id] = { id, name, price, quantity: 0 };
      }
      cart[id].quantity += 1;
      updateCart();
      showNotification(`${name} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É`);
    }

    function removeFromCart(id) {
      if (cart[id] && cart[id].quantity > 0) {
        cart[id].quantity -= 1;
        if (cart[id].quantity === 0) {
          delete cart[id];
        }
        updateCart();
      }
    }

    function updateCart() {
      renderCart();
      updateCartCount();
      saveCartToLocal();
    }

    function renderCart() {
      const container = document.getElementById('cart-items');
      container.innerHTML = '';
      
      let total = 0;
      Object.keys(cart).forEach(id => {
        const item = cart[id];
        const sum = item.price * item.quantity;
        total += sum;
        
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span>${item.name} √ó ${item.quantity}</span>
          <span>${sum} AMD</span>
          <div>
            <button onclick="addToCart(${item.id}, '${item.name}', ${item.price})">+</button>
            <button onclick="removeFromCart(${item.id})">-</button>
          </div>
        `;
        container.appendChild(div);
      });
      
      document.getElementById('cart-total').textContent = `–ò—Ç–æ–≥–æ: ${total} AMD`;
    }

    function updateCartCount() {
      const count = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById('cart-count').textContent = count;
    }

    // –õ–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
    function saveCartToLocal() {
      localStorage.setItem('artik-food-cart', JSON.stringify(cart));
    }

    function loadCartFromLocal() {
      const savedCart = localStorage.getItem('artik-food-cart');
      if (savedCart) {
        cart = JSON.parse(savedCart);
        updateCart();
      }
    }

    // –ù–∞–≤–∏–≥–∞—Ü–∏—è
    function showPage(page) {
      document.getElementById('home-page').style.display = 
        page === 'home' ? 'block' : 'none';
      document.getElementById('cart-page').style.display = 
        page === 'cart' ? 'block' : 'none';
      if (page === 'cart') renderCart();
    }

    function selectStore(storeId) {
      currentStore = storeId;
      renderProducts();
      document.getElementById('products-container').scrollIntoView();
    }

    // –ü–æ–∏—Å–∫
    function searchProducts() {
      const query = document.getElementById('search').value.toLowerCase();
      const cards = document.querySelectorAll('.product-card');
      
      cards.forEach(card => {
        const name = card.querySelector('h4')?.textContent.toLowerCase() || '';
        card.style.display = name.includes(query) ? 'block' : 'none';
      });
    }

    // –¢—ë–º–Ω–∞—è —Ç–µ–º–∞
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–µ–º—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }

    // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
    function showNotification(message) {
      const notification = document.createElement('div');
      notification.style.position = 'fixed';
      notification.style.bottom = '20px';
      notification.style.right = '20px';
      notification.style.backgroundColor = 'var(--primary)';
      notification.style.color = 'white';
      notification.style.padding = '10px 20px';
      notification.style.borderRadius = '5px';
      notification.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.opacity = '0';
        setTimeout(() => notification.remove(), 300);
      }, 2000);
    }

    // –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞
    function checkout() {
      if (Object.keys(cart).length === 0) {
        showNotification('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!');
        return;
      }
      
      showNotification('–ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω! –°–ø–∞—Å–∏–±–æ!');
      cart = {};
      updateCart();
      showPage('home');
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    loadCartFromLocal();
  </script>
</body>
</html>
