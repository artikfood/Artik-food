function renderStores() {

function openStore(storeKey) {

  document.getElementById("shops-section").classList.add("hidden");

  Object.keys(store.categories).forEach(categoryName => {

function openCategory(categoryName) {
  currentCategoryName = categoryName;
  const store = stores[currentStoreKey];
  const products = store.categories[categoryName];

  document.getElementById("category-title").textContent = categoryName;

  document.getElementById("categories-section").classList.add("hidden");
  document.getElementById("products-section").classList.remove("hidden");

  const productsContainer = document.getElementById("products-list");

  products.forEach(product => {
    const div = document.createElement("div");
    div.className = "product-card";

    const quantity = getProductQuantity(product.name);

    div.innerHTML = `
      <div>
        <div class="product-name">${product.name}</div>
        <div class="product-price">${product.price} AMD</div>
      </div>
      <div class="product-controls">
        <button class="control-btn" onclick="changeQuantity('${product.name}', ${product.price}, -1)">‚ûñ</button>
        <span class="quantity" id="qty-${sanitizeId(product.name)}">${quantity}</span>
        <button class="control-btn" onclick="changeQuantity('${product.name}', ${product.price}, 1)">‚ûï</button>

}

function getProductQuantity(name) {
  const item = cart.find(i => i.name === name);
  return item ? item.quantity : 0;
}

function changeQuantity(name, price, delta) {
  const existing = cart.find(item => item.name === name);

  if (existing) {
    existing.quantity += delta;
    if (existing.quantity <= 0) {
      cart = cart.filter(item => item.name !== name);
    }
  } else if (delta > 0) {
    cart.push({ name, price, quantity: 1 });
  }

  saveCart();
  updateCartUI();

  // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –≤ —Å–ø–∏—Å–∫–µ —Ç–æ–≤–∞—Ä–æ–≤
  const qtySpan = document.getElementById("qty-" + sanitizeId(name));
  if (qtySpan) {
    qtySpan.textContent = getProductQuantity(name);
  }
}

function updateCartUI() {
  const cartItemsContainer = document.getElementById("cart-items");
  cartItemsContainer.innerHTML = "";

  let subtotal = 0;
  let totalCount = 0;

  cart.forEach(item => {
    subtotal += item.price * item.quantity;
    totalCount += item.quantity;

    const div = document.createElement("div");
    div.className = "cart-item";
    div.innerHTML = `
      <div class="cart-item-name">${item.name}</div>
      <div class="cart-item-controls">
        <button class="control-btn" onclick="changeQuantity('${item.name}', ${item.price}, -1)">‚ûñ</button>
        <span class="quantity">${item.quantity}</span>
        <button class="control-btn" onclick="changeQuantity('${item.name}', ${item.price}, 1)">‚ûï</button>
      </div>
    `;
    cartItemsContainer.appendChild(div);
  });

  document.getElementById("cart-subtotal").textContent = subtotal;
  document.getElementById("cart-count").textContent = totalCount;
  document.getElementById("cart-delivery").textContent = deliveryPrice;
  document.getElementById("cart-total").textContent = subtotal + deliveryPrice;

  document.getElementById("summary-items").textContent = subtotal + " AMD";
  document.getElementById("summary-delivery").textContent = deliveryPrice + " AMD";
  document.getElementById("summary-total").textContent = (subtotal + deliveryPrice) + " AMD";
}
