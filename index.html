  let cart = [];

  function renderCategories() {
    const cats = [...new Set(products.map(p => p.category))];
    const container = document.getElementById("categories");
    container.innerHTML = "";
    cats.forEach(cat => {
      const btn = document.createElement("button");
      btn.textContent = cat;
      btn.onclick = () => {
        currentCategory = cat;
        currentSubcategory = null;
        document.querySelectorAll(".categories button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        renderSubcategories();
        renderProducts();
      };
      container.appendChild(btn);
    });
  }

  function renderSubcategories() {
    const container = document.getElementById("subcategories");
    container.innerHTML = "";
    if (!currentCategory) return;
    const subs = [...new Set(products.filter(p => p.category === currentCategory).map(p => p.subcategory))];
    subs.forEach(sub => {
      const btn = document.createElement("button");
      btn.textContent = sub;
      btn.onclick = () => {
        currentSubcategory = sub;
        document.querySelectorAll(".subcategories button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        renderProducts();
      };
      container.appendChild(btn);
    });
  }

  function renderProducts() {
    const container = document.getElementById("products");
    container.innerHTML = "";
    let filtered = products;
    if (currentCategory) filtered = filtered.filter(p => p.category === currentCategory);
    if (currentSubcategory) filtered = filtered.filter(p => p.subcategory === currentSubcategory);
    filtered.forEach(product => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h4>${product.name}</h4>
        <p>${product.weight}</p>
        <p class="price">${product.price} AMD</p>
        <button onclick="addToCart('${product.name}', ${product.price})">–î–æ–±–∞–≤–∏—Ç—å</button>
      `;
      container.appendChild(card);
    });
  }

  function addToCart(name, price) {
    cart.push({ name, price });
    renderCart();
  }

  function renderCart() {
    const itemsContainer = document.getElementById("cartItems");
    const totalContainer = document.getElementById("cartTotal");
    itemsContainer.innerHTML = "";
    let total = 0;
    cart.forEach((item, index) => {
      total += item.price;
      const div = document.createElement("div");
      div.textContent = `${item.name} ‚Äî ${item.price} AMD`;
      itemsContainer.appendChild(div);
    });
    totalContainer.textContent = `–ò—Ç–æ–≥–æ: ${total} AMD`;
