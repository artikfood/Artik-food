      background-color: var(--bg-main);

      line-height: 1.6;
      overflow-x: hidden;
      scroll-behavior: smooth;

    .glass-effect {

    .store-card {

    .store-card:active { transform: scale(0.95); }
    .store-icon { font-size: 2.5rem; margin-bottom: 10px; display: block; }
    .store-name { font-weight: 600; display: block; margin-bottom: 4px; }
    .store-time { font-size: 0.75rem; color: var(--accent-green); display: block; }

      position: fixed; top: 0; left: 0; width: 100%; height: 100%;

    .modal-header { padding: 25px 20px; display: flex; align-items: center; gap: 15px; }
    .back-btn { background: none; border: none; color: var(--accent-gold); font-size: 1.5rem; }

    .cat-scroll {
      display: flex; overflow-x: auto; padding: 10px 20px; gap: 12px; scrollbar-width: none;
    }
    .cat-scroll::-webkit-scrollbar { display: none; }
    .cat-item {
      padding: 10px 18px; border-radius: 12px; white-space: nowrap; font-size: 0.9rem;

    .product-list { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
    .product-card {
      display: flex; gap: 15px; padding: 15px; border-radius: 18px; align-items: center;

    .product-img { width: 80px; height: 80px; border-radius: 14px; object-fit: cover; background: #252833; }
    .product-info { flex: 1; }
    .p-title { font-weight: 600; font-size: 1rem; margin-bottom: 4px; }
    .p-desc { font-size: 0.8rem; color: var(--text-muted); line-height: 1.2; margin-bottom: 8px; }
    .p-price { color: var(--accent-gold); font-weight: 700; font-size: 1.1rem; }
    
    .add-btn {

    /* CART BUTTON */

      padding: 18px; border-radius: 18px; display: none; justify-content: space-between;

    .cart-btn-main { background: var(--accent-gold); color: black; border: none; padding: 10px 20px; border-radius: 12px; font-weight: 700; }

    .total-row { border-top: 1px solid var(--border-glass); padding-top: 10px; font-weight: 700; font-size: 1.2rem; color: var(--accent-gold); }
    .submit-order { width: 100%; padding: 18px; background: var(--accent-gold); border: none; border-radius: 16px; color: black; font-weight: 700; font-size: 1.1rem; margin-top: 20px; }
  </style>

    function openStore(key) {
      currentStore = key;
      const s = stores[key];
      document.getElementById('modalStoreName').innerText = s.name;
      
      const scroll = document.getElementById('catScroll');
      scroll.innerHTML = '';
      const cats = Object.keys(s.categories);
      cats.forEach((c, idx) => {
        const icon = s.categories[c];
        scroll.innerHTML += `
          <div class="cat-item ${idx===0?'active':''}" onclick="setCat('${c}', this)">

          </div>
        `;
      });
      
      setCat(cats[0], scroll.querySelector('.cat-item'));
      document.getElementById('storeModal').style.display = 'flex';
    }

    function setCat(cat, el) {
      currentCategory = cat;
      document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active'));
      el.classList.add('active');
      renderProducts();
    }

    function renderProducts() {
      const list = document.getElementById('productList');
      list.innerHTML = '';
      const prods = stores[currentStore].products.filter(p => p.category === currentCategory);
      
      prods.forEach(p => {
        list.innerHTML += `
          <div class="product-card glass-effect">
            <img class="product-img" src="https://via.placeholder.com/80?text=Food" alt="">
            <div class="product-info">
              <div class="p-title">${p.name}</div>
              <div class="p-desc">${p.desc}</div>
              <div class="p-price">${p.price} AMD</div>
            </div>
            <button class="add-btn" onclick="addToCart('${p.name}', ${p.price})">+</button>
          </div>
        `;
      });
    }

    function addToCart(name, price) {
      if (!carts[currentStore]) carts[currentStore] = {};
      carts[currentStore][name] = (carts[currentStore][name] || 0) + 1;
      updateCartFloat();
    }

    function updateCartFloat() {
      let totalCount = 0;
      Object.values(carts).forEach(storeCarts => {
        Object.values(storeCarts).forEach(qty => totalCount += qty);
      });
      const float = document.getElementById('cartFloat');
      if (totalCount > 0) {
        float.style.display = 'flex';
        document.getElementById('cartCount').innerText = totalCount;
      } else {
        float.style.display = 'none';
      }
    }

    function openCheckout() {
      document.getElementById('checkoutModal').style.display = 'flex';
      renderSummary();
    }

    function renderSummary() {
      const summ = document.getElementById('orderSummary');
      let html = '';
      let subtotal = 0;
      
      Object.keys(carts).forEach(sKey => {
        Object.keys(carts[sKey]).forEach(pName => {
          const qty = carts[sKey][pName];
          const product = stores[sKey].products.find(p => p.name === pName);
          const pSum = product.price * qty;
          subtotal += pSum;
          html += `<div class="summary-row"><span>${pName} x${qty}</span><span>${pSum} AMD</span></div>`;
        });
      });
      
      html += `<div class="total-row summary-row"><span>–ò—Ç–æ–≥–æ</span><span>${subtotal} AMD</span></div>`;
      summ.innerHTML = html;
    }
