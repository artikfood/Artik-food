<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Artik Food ‚Äî Premium Delivery</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f1115">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #0f1115;
      --bg-secondary: #151822;
      --bg-card: rgba(255,255,255,0.06);
      --bg-glass: rgba(255,255,255,0.08);
      --border-glass: rgba(255,255,255,0.12);
      --accent-gold: #d4af37;
      --accent-green: #2ecc71;
      --text-main: #f4f4f4;
      --text-muted: #b3b3b3;
      --shadow-soft: 0 10px 30px rgba(0,0,0,0.35);
      --shadow-hover: 0 16px 40px rgba(0,0,0,0.5);
      --radius-xl: 20px;
      --radius-lg: 16px;
      --radius-md: 12px;
    }

    body.light-theme {
      --bg-main: #f7f7f9;
      --bg-secondary: #ffffff;
      --bg-card: rgba(0,0,0,0.04);
      --bg-glass: rgba(0,0,0,0.05);
      --border-glass: rgba(0,0,0,0.12);
      --accent-gold: #b08a1f;
      --accent-green: #27ae60;
      --text-main: #1c1c1e;
      --text-muted: #6e6e73;
      --shadow-soft: 0 8px 24px rgba(0,0,0,0.08);
      --shadow-hover: 0 14px 34px rgba(0,0,0,0.12);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: radial-gradient(1200px 600px at 20% -10%, #1b1f2b 0%, #0f1115 50%, #0b0d12 100%);
      color: var(--text-main);
      line-height: 1.5;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.light-theme {
      background: radial-gradient(1200px 600px at 20% -10%, #ffffff 0%, #f2f2f6 50%, #ececf1 100%);
    }

    a { color: var(--accent-gold); text-decoration: none; }
    a:hover { text-decoration: underline; }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: linear-gradient(180deg, rgba(15,17,21,0.95), rgba(15,17,21,0.85));
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-glass);
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    body.light-theme header {
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.85));
    }

    header .logo-box {
      display:flex;
      align-items:center;
      gap:12px;
      cursor:pointer;
      user-select:none;
    }

    header img {
      height: 40px;
      filter: drop-shadow(0 0 6px rgba(212,175,55,0.35));
    }

    header h1 {
      margin: 0;
      font-family: "Playfair Display", serif;
      font-weight: 600;
      font-size: 22px;
      letter-spacing: 0.5px;
      color: var(--accent-gold);
    }

    nav {
      display: flex;
      align-items: center;
      gap: 14px;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--text-main);
      font-weight: 500;
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 10px;
      transition: background 0.2s, color 0.2s;
    }

    nav a:hover {
      background: var(--bg-glass);
      color: var(--accent-gold);
    }

    .theme-toggle {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 1px solid var(--border-glass);
      background: var(--bg-glass);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      box-shadow: var(--shadow-soft);
      transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
    }

    .theme-toggle:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-hover);
      background: rgba(212,175,55,0.15);
      color: var(--accent-gold);
    }

    .lang-select {
      background: var(--bg-glass);
      color: var(--text-main);
      border: 1px solid var(--border-glass);
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
      box-shadow: var(--shadow-soft);
    }

    .hero {
      padding: 70px 20px 60px;
      text-align: center;
      background:
        radial-gradient(600px 300px at 50% -10%, rgba(212,175,55,0.18), transparent 70%),
        radial-gradient(800px 400px at 80% 0%, rgba(46,204,113,0.15), transparent 70%);
    }

    .hero h2 {
      font-family: "Playfair Display", serif;
      font-size: 40px;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
      color: #ffffff;
    }

    body.light-theme .hero h2 {
      color: #1c1c1e;
    }

    .hero p {
      font-size: 17px;
      color: var(--text-muted);
      margin-bottom: 26px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .hero button {
      background: linear-gradient(135deg, #d4af37, #f1d67a);
      color: #0f1115;
      border: none;
      padding: 14px 28px;
      font-size: 15px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 8px 24px rgba(212,175,55,0.35);
      transition: transform 0.15s, box-shadow 0.15s;
    }

    .hero button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 30px rgba(212,175,55,0.5);
    }

    .section {
      padding: 48px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .section h3 {
      text-align: center;
      margin-bottom: 30px;
      font-family: "Playfair Display", serif;
      font-weight: 600;
      font-size: 28px;
      letter-spacing: 0.4px;
      color: var(--accent-gold);
    }

    .shops, .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 18px;
    }

    .products {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .card, .product {
      background: linear-gradient(180deg, var(--bg-glass), rgba(255,255,255,0.02));
      border: 1px solid var(--border-glass);
      border-radius: var(--radius-xl);
      padding: 18px 16px;
      box-shadow: var(--shadow-soft);
      text-align: center;
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
    }

    .card:hover, .product:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
      border-color: rgba(212,175,55,0.4);
    }

    .card img {
      max-width: 90px;
      max-height: 70px;
      object-fit: contain;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 8px rgba(212,175,55,0.25));
    }

    .card .icon {
      font-size: 38px;
      margin-bottom: 8px;
      display: block;
    }

    .card div {
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-align: left;
      gap: 14px;
      padding: 16px 18px;
    }

    .product img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 14px;
      background: rgba(255,255,255,0.1);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.15);
    }

    .product h4 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      color: var(--text-main);
    }

    .product p {
      margin: 6px 0 0;
      font-size: 14px;
      color: var(--text-muted);
    }

    .product button {
      background: linear-gradient(135deg, #2ecc71, #6df0a0);
      color: #0f1115;
      border: none;
      padding: 8px 14px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 6px 18px rgba(46,204,113,0.35);
      transition: transform 0.15s, box-shadow 0.15s;
    }

    .product button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 26px rgba(46,204,113,0.5);
    }

    .qty-controls {
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
    }

    .qty-controls button {
      width:32px;
      height:32px;
      border-radius:50%;
      border:none;
      background: linear-gradient(135deg, #2ecc71, #6df0a0);
      color:#0f1115;
      font-weight:700;
      cursor:pointer;
      box-shadow: 0 4px 14px rgba(46,204,113,0.35);
      transition: transform 0.15s, box-shadow 0.15s;
    }

    .qty-controls button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 22px rgba(46,204,113,0.55);
    }

    .qty-number {
      min-width:24px;
      font-weight:600;
      text-align:center;
      color: var(--text-main);
    }

    .cart {
      background: linear-gradient(180deg, var(--bg-glass), rgba(255,255,255,0.02));
      border: 1px solid var(--border-glass);
      padding: 18px 16px;
      border-radius: var(--radius-xl);
      max-width: 540px;
      margin: 20px auto;
      box-shadow: var(--shadow-soft);
    }

    .cart h4 {
      margin-top:0;
      text-align:center;
      font-family: "Playfair Display", serif;
      font-weight: 600;
      font-size: 20px;
      color: var(--accent-gold);
      margin-bottom: 14px;
    }

    .cart-item {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:10px;
      font-size:14px;
      gap:10px;
      color: var(--text-main);
    }

    .cart-item span {
      color: var(--text-muted);
    }

    .cart-total {
      font-weight:600;
      margin-top:10px;
      text-align:center;
      color: var(--text-main);
    }

    .cart-item button {
      background: rgba(255,255,255,0.12) !important;
      border: 1px solid rgba(255,255,255,0.25);
      color: #ff6b6b;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      font-size: 12px;
      cursor: pointer;
      padding: 0;
      margin-left: auto;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s, transform 0.15s, box-shadow 0.15s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    .cart-item button:hover {
      background: rgba(255,107,107,0.15) !important;
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(255,107,107,0.35);
    }

    .cart button {
      width:100%;
      background: linear-gradient(135deg, #d4af37, #f1d67a);
      color:#0f1115;
      border:none;
      padding:12px;
      font-size:15px;
      border-radius:999px;
      cursor:pointer;
      margin-top:14px;
      font-weight:600;
      box-shadow: 0 8px 24px rgba(212,175,55,0.35);
      transition: transform 0.15s, box-shadow 0.15s;
    }

    .cart button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 30px rgba(212,175,55,0.5);
    }

    .order-form {
      background: linear-gradient(180deg, var(--bg-glass), rgba(255,255,255,0.02));
      border: 1px solid var(--border-glass);
      padding: 22px 20px;
      border-radius: var(--radius-xl);
      max-width: 540px;
      margin: auto;
      box-shadow: var(--shadow-soft);
    }

    .order-form input,
    .order-form textarea,
    .order-form select {
      width:100%;
      padding:12px 14px;
      margin-bottom:14px;
      border-radius:12px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.06);
      color: var(--text-main);
      font-size:14px;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
    }

    body.light-theme .order-form input,
    body.light-theme .order-form textarea,
    body.light-theme .order-form select {
      background: rgba(0,0,0,0.04);
      border: 1px solid rgba(0,0,0,0.12);
    }

    .order-form input::placeholder,
    .order-form textarea::placeholder {
      color: var(--text-muted);
    }

    .order-form input:focus,
    .order-form textarea:focus,
    .order-form select:focus {
      border-color: rgba(212,175,55,0.6);
      box-shadow: 0 0 0 3px rgba(212,175,55,0.15);
    }

    .order-form button {
      width:100%;
      background: linear-gradient(135deg, #2ecc71, #6df0a0);
      color:#0f1115;
      border:none;
      padding:14px;
      font-size:16px;
      border-radius:999px;
      cursor:pointer;
      font-weight:600;
      box-shadow: 0 8px 24px rgba(46,204,113,0.35);
      transition: transform 0.15s, box-shadow 0.15s;
    }

    .order-form button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 30px rgba(46,204,113,0.55);
    }

    footer {
      background: linear-gradient(180deg, rgba(15,17,21,0.9), rgba(15,17,21,1));
      color: var(--text-muted);
      text-align:center;
      padding:20px;
      margin-top:60px;
      font-size:13px;
      border-top: 1px solid var(--border-glass);
    }

    body.light-theme footer {
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,1));
    }

    .hidden { display:none; }

    .back-btn {
      display: inline-block;
      margin-bottom: 14px;
      background: var(--bg-glass);
      color: var(--text-main);
      border: 1px solid var(--border-glass);
      padding: 8px 16px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.15s, border-color 0.15s, color 0.15s;
    }

    .back-btn:hover {
      background: rgba(212,175,55,0.15);
      border-color: rgba(212,175,55,0.4);
      color: var(--accent-gold);
    }

    .floating-buttons {
      position: fixed;
      bottom: 160px;
      right: 18px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 9999;
    }

    .floating-buttons button {
      padding: 10px 16px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #d4af37, #f1d67a);
      color: #0f1115;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 8px 24px rgba(212,175,55,0.35);
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
    }

    .floating-buttons button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 30px rgba(212,175,55,0.55);
    }

    .floating-icons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
    }

    .floating-icons a {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 18px;
      background: linear-gradient(135deg, #2ecc71, #6df0a0);
      color: #0f1115;
      box-shadow: 0 8px 24px rgba(46,204,113,0.35);
      transition: transform 0.15s, box-shadow 0.15s;
    }

    .floating-icons a:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(46,204,113,0.55);
    }

    #admin-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(1200px 600px at 20% -10%, #1b1f2b 0%, #0f1115 50%, #0b0d12 100%);
      z-index: 10001;
      overflow-y: auto;
      color: #ffffff;
    }

    body.light-theme #admin-panel {
      background: radial-gradient(1200px 600px at 20% -10%, #ffffff 0%, #f2f2f6 50%, #ececf1 100%);
      color: #1c1c1e;
    }

    .admin-card {
      background: linear-gradient(180deg, var(--bg-glass), rgba(255,255,255,0.02));
      border: 1px solid var(--border-glass);
      padding: 16px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
    }

    .admin-card h4 {
      margin-top: 0;
      color: var(--accent-gold);
      border-bottom: 1px solid var(--border-glass);
      padding-bottom: 8px;
      font-family: "Playfair Display", serif;
      font-weight: 600;
    }

    .admin-card button {
      background: linear-gradient(135deg, #3498db, #6fbfff);
      color: #0f1115;
      border: none;
      padding: 8px 12px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 6px 18px rgba(52,152,219,0.35);
      transition: transform 0.15s, box-shadow 0.15s;
    }

    .admin-card button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 26px rgba(52,152,219,0.55);
    }

    .admin-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }

    .admin-table th, .admin-table td {
      border: 1px solid rgba(255,255,255,0.12);
      padding: 8px;
      text-align: left;
      color: inherit;
    }

    .admin-table th {
      background: rgba(255,255,255,0.08);
      color: var(--accent-gold);
      font-weight: 600;
    }

    .admin-table tr:nth-child(even) {
      background: rgba(255,255,255,0.04);
    }

    @media (max-width: 900px) {
      header {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }

      header .logo-box {
        justify-content: center;
      }

      nav {
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
      }
    }

    @media (max-width: 600px) {
      header {
        padding: 10px 14px;
      }

      header h1 {
        font-size: 18px;
      }

      header img {
        height: 34px;
      }

      nav a {
        font-size: 13px;
        padding: 5px 8px;
      }

      .theme-toggle {
        width: 36px;
        height: 36px;
        font-size: 16px;
      }

      .hero {
        padding: 50px 16px 40px;
      }

      .hero h2 {
        font-size: 28px;
      }

      .hero p {
        font-size: 14px;
      }

      .hero button {
        padding: 12px 22px;
        font-size: 14px;
      }

      .section {
        padding: 36px 14px;
      }

      .section h3 {
        font-size: 22px;
        margin-bottom: 20px;
      }

      .shops, .categories {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }

      .card {
        padding: 14px 12px;
        border-radius: 16px;
      }

      .card img {
        max-width: 70px;
        max-height: 55px;
      }

      .card .icon {
        font-size: 30px;
      }

      .product {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        padding: 14px;
      }

      .product img {
        width: 54px;
        height: 54px;
      }

      .product h4 {
        font-size: 15px;
      }

      .product p {
        font-size: 13px;
      }

      .product button {
        align-self: stretch;
        width: 100%;
        padding: 10px;
        font-size: 14px;
      }

      .qty-controls {
        width: 100%;
        justify-content: space-between;
      }

      .qty-controls button {
        width: 36px;
        height: 36px;
      }

      .cart {
        padding: 16px 14px;
        border-radius: 16px;
      }

      .cart h4 {
        font-size: 18px;
      }

      .cart-item {
        font-size: 13px;
      }

      .cart-total {
        font-size: 14px;
      }

      .cart button {
        font-size: 14px;
        padding: 12px;
      }

      .order-form {
        padding: 18px 16px;
        border-radius: 16px;
      }

      .order-form input,
      .order-form textarea,
      .order-form select {
        font-size: 13px;
        padding: 10px 12px;
      }

      .order-form button {
        font-size: 15px;
        padding: 13px;
      }

      .floating-buttons {
        bottom: 120px;
        right: 12px;
        gap: 10px;
      }

      .floating-buttons button {
        padding: 8px 14px;
        font-size: 13px;
      }

      .floating-icons {
        bottom: 16px;
        right: 12px;
        gap: 8px;
      }

      .floating-icons a {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }

      footer {
        font-size: 12px;
        padding: 16px;
      }

      #admin-panel .admin-card {
        padding: 14px;
      }

      #admin-panel h3 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo-box" id="logoBox" onclick="goHome()">
    <img src="logo.png" alt="Artik Food">
    <h1>Artik Food</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="" />
    </div>
  </div>
  <nav>
    <a href="#" id="nav-home" onclick="goHome()"></a>
    <a href="#order" id="nav-order"></a>
    <a href="#contacts" id="nav-contacts"></a>
    <select id="languageSelect" class="lang-select">
      <option value="hy">üá¶üá≤ ’Ä’°’µ</option>
      <option value="ru">üá∑üá∫ –†—É—Å</option>
      <option value="en">üá¨üáß Eng</option>
    </select>
    <button class="theme-toggle" id="themeToggle" title="">üåô</button>

const themeToggle = document.getElementById('themeToggle');

function setTheme(theme) {
  if (theme === 'light') {
    document.body.classList.add('light-theme');
    themeToggle.textContent = 'üåû';
  } else {
    document.body.classList.remove('light-theme');
    themeToggle.textContent = 'üåô';
  }
  localStorage.setItem('artikTheme', theme);
}

themeToggle.addEventListener('click', () => {
  const isLight = document.body.classList.contains('light-theme');
  setTheme(isLight ? 'dark' : 'light');
});

(function initTheme() {
  const savedTheme = localStorage.getItem('artikTheme');
  if (savedTheme) {
    setTheme(savedTheme);
  } else {
    setTheme('dark');
  }
})();

  const store = stores[storeKey];
  const productsContainer = document.getElementById("store-products");

  store.products.forEach((product, index) => {

    productsContainer.appendChild(productDiv);
  });

  renderStoreCart();
}

function changeQty(storeKey, productIndex, delta) {
  if (!globalCart[storeKey]) globalCart[storeKey] = {};
  const currentQty = globalCart[storeKey][productIndex] || 0;
  const newQty = currentQty + delta;
  if (newQty <= 0) {
    delete globalCart[storeKey][productIndex];
    if (Object.keys(globalCart[storeKey]).length === 0) {
      delete globalCart[storeKey];
    }
  } else {
    globalCart[storeKey][productIndex] = newQty;
  }
  saveCart();
  const qtyDiv = document.getElementById(`qty-${storeKey}-${productIndex}`);
  if (qtyDiv) qtyDiv.textContent = globalCart[storeKey]?.[productIndex] || 0;
  renderStoreCart();
  renderGlobalCart();
}

function renderStoreCart() {
  const storeCart = document.getElementById("store-cart");
  const storeCartItems = document.getElementById("store-cart-items");
  const storeCartTotal = document.getElementById("store-cart-total");

  storeCartItems.innerHTML = "";
  let total = 0;

  if (currentStore && globalCart[currentStore]) {
    const store = stores[currentStore];
    Object.entries(globalCart[currentStore]).forEach(([index, qty]) => {
      const product = store.products[index];
      const itemTotal = product.price * qty;
      total += itemTotal;

      const itemDiv = document.createElement("div");
      itemDiv.className = "cart-item";
      itemDiv.innerHTML = `
        <div>${product.name} √ó ${qty}</div>
        <span>${itemTotal} AMD</span>
        <button onclick="changeQty('${currentStore}', ${index}, -${qty})">‚úï</button>
      `;
      storeCartItems.appendChild(itemDiv);
    });
  }

  if (total > 0) {
    storeCart.classList.remove("hidden");
  } else {
    storeCart.classList.add("hidden");
  }

  storeCartTotal.textContent = `${translations[currentLang].total}: ${total} ${translations[currentLang].currency}`;
}
