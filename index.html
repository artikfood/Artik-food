function renderShops(){
  const container = document.getElementById("shops-container");
  container.innerHTML = "";
  shops.forEach(shop=>{
    const div = document.createElement("div");
    div.className="shop-card";
    div.innerHTML = `<h4>${shop.name}</h4>`;
    div.onclick = ()=>openShop(shop.id);
    container.appendChild(div);
  });
}

function openShop(shopId){
  const shop = shops.find(s=>s.id===shopId);
  document.getElementById("products-title").innerText = shop.name;
  const pc = document.getElementById("products-container");
  pc.innerHTML="";
  shop.products.forEach(item=>{
    const div = document.createElement("div");
    div.className="product-card";
    div.innerHTML = `
      <img src="${item.img}" alt="${item.name}">
      <h4>${item.name}</h4>
      <p>–¶–µ–Ω–∞: ${item.price} AMD</p>
      <button onclick="addToCart('${item.name}',${item.price})">–í –∫–æ—Ä–∑–∏–Ω—É</button>
    `;
    pc.appendChild(div);
  });
  document.getElementById("shops-section").classList.add("hidden");
  document.getElementById("products-section").classList.remove("hidden");
}

function backToShops(){

}

function renderCart(){

  });
