function getCartQuantity(productId) {
  const item = cart.find(i => i.id === productId);
  return item ? item.quantity : 0;
}

function increaseQuantity(id, name, price) {
  const item = cart.find(i => i.id === id);
  if (item) {
    item.quantity++;
  } else {
    cart.push({ id, name, price, quantity: 1 });
  }
  updateCartUI();
  saveCart();
  updateCategoryQty(id);
  showNotification("–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω");
}

function decreaseQuantity(id) {
  const item = cart.find(i => i.id === id);
  if (!item) return;
  item.quantity--;
  if (item.quantity <= 0) {
    cart = cart.filter(i => i.id !== id);
  }
  updateCartUI();
  saveCart();
  updateCategoryQty(id);
}

function removeFromCart(id) {
  cart = cart.filter(i => i.id !== id);
  updateCartUI();
  saveCart();
}

function updateCategoryQty(id) {
  const el = document.getElementById(`qty-${id}`);
  if (el) {
    el.textContent = getCartQuantity(id);
  }
}

function updateCartBar() {
  const count = cart.reduce((sum, item) => sum + item.quantity, 0);
  const total = cart.reduce((sum, item) => sum + item.quantity * item.price, 0);
  document.getElementById("cart-count").textContent = count;
  document.getElementById("cart-total").textContent = `${total} AMD`;
}

function openCart() {
  renderCartItems();
  document.getElementById("cart-modal").classList.add("active");
}

function closeCart() {
  document.getElementById("cart-modal").classList.remove("active");
}

function renderCartItems() {
  const container = document.getElementById("cart-items");
  container.innerHTML = "";

  if (cart.length === 0) {
    container.innerHTML = "<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞.</p>";
    document.getElementById("summary-total").textContent = "0 AMD";
    updateCartBar();
    return;
  }

  cart.forEach(item => {
    const row = document.createElement("div");
    row.className = "cart-item";
    row.innerHTML = `
      <div class="cart-item-name">${item.name} x${item.quantity}</div>
      <div class="cart-item-price">${item.price * item.quantity} AMD</div>
      <button class="remove-btn" onclick="removeFromCart('${item.id}')">‚úï</button>
    `;
    container.appendChild(row);
  });

  const total = cart.reduce((sum, item) => sum + item.quantity * item.price, 0);
  document.getElementById("summary-total").textContent = `${total} AMD`;
  updateCartBar();
}

function updateCartUI() {
  renderCartItems();
  updateCartBar();
}

  showNotification("–ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω!");

function showAdminPanel() {
  renderAdminOrders();

}

function hideAdminPanel() {
  document.getElementById("admin-panel").classList.remove("active");
}

function renderAdminOrders() {
  const container = document.getElementById("admin-orders");
  const orders = JSON.parse(localStorage.getItem("artikFoodOrders")) || [];

  if (orders.length === 0) {
    container.innerHTML = "<p>–ü–æ–∫–∞ –Ω–µ—Ç –∑–∞–∫–∞–∑–æ–≤.</p>";
    return;
  }

  let html = "";

  orders.forEach((order, index) => {
    html += `
      <div class="admin-order">
        <h5>üßæ –ó–∞–∫–∞–∑ #${index + 1} ‚Äî ${order.date}</h5>
        <p><strong>–ò–º—è:</strong> ${order.name}</p>
        <p><strong>–¢–µ–ª–µ—Ñ–æ–Ω:</strong> ${order.phone}</p>
        <p><strong>–ê–¥—Ä–µ—Å:</strong> ${order.address}</p>
        <p><strong>–†–∞–π–æ–Ω:</strong> ${order.district}</p>
        <p><strong>–û–ø–ª–∞—Ç–∞:</strong> ${order.payment}</p>
        <p><strong>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</strong> ${order.comment || "‚Äî"}</p>
        <p><strong>–¢–æ–≤–∞—Ä—ã:</strong></p>
        <ul>
          ${order.items.map(item => `<li>${item.name} x${item.quantity} ‚Äî ${item.price * item.quantity} AMD</li>`).join("")}
        </ul>
        <p><strong>–ò—Ç–æ–≥–æ:</strong> ${order.total}</p>
      </div>
    `;
  });

  container.innerHTML = html;
}

function showNotification(message, isError = false) {
  const notif = document.getElementById("notification");
  notif.textContent = message;
  notif.className = "notification" + (isError ? " error" : "");
  notif.style.display = "block";
  setTimeout(() => {
    notif.style.display = "none";
  }, 2000);
}
