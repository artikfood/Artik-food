<script>
const stores = {
  million: {
    name:"Million",
    products:[
      {name:"–ö–∞—Ä—Ç–æ—Ñ–µ–ª—å",price:250,category:"–û–≤–æ—â–∏"},
      {name:"–ü–æ–º–∏–¥–æ—Ä—ã",price:500,category:"–û–≤–æ—â–∏"},
      {name:"–ì–æ–≤—è–¥–∏–Ω–∞",price:2300,category:"–ú—è—Å–æ"},
      {name:"–®–æ–∫–æ–ª–∞–¥",price:500,category:"–°–ª–∞–¥–æ—Å—Ç–∏"}
    ]
  }
};

let currentStore=null;
let currentProducts=[];
let carts={};

function scrollToTop(){
  window.scrollTo({top:0,behavior:"smooth"});
}

function goHome(){
  document.getElementById("home").classList.remove("hidden");
  document.getElementById("store").classList.add("hidden");
  document.getElementById("category").classList.add("hidden");
}

function renderShops(){
  const box=document.getElementById("shops");
  box.innerHTML="";
  Object.keys(stores).forEach(k=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerText=stores[k].name;
    d.onclick=()=>openStore(k);
    box.appendChild(d);
  });
}

function openStore(key){
  currentStore=key;
  currentProducts=[...stores[key].products];
  document.getElementById("home").classList.add("hidden");
  document.getElementById("store").classList.remove("hidden");
  document.getElementById("storeTitle").innerText=stores[key].name;
  renderProducts(currentProducts,false);
}

function openCategory(cat){
  currentProducts=[];
  Object.values(stores).forEach(s=>{
    s.products.forEach(p=>{
      if(p.category===cat) currentProducts.push(p);
    });
  });
  document.getElementById("home").classList.add("hidden");
  document.getElementById("category").classList.remove("hidden");
  document.getElementById("categoryTitle").innerText=cat;
  renderProducts(currentProducts,true);
}

function renderProducts(list,isCategory){
  const box=isCategory
    ? document.getElementById("categoryProducts")
    : document.getElementById("storeProducts");

  box.innerHTML="";
  list.forEach(p=>{
    const d=document.createElement("div");
    d.className="product"+(isCategory?" product-list":"");
    d.innerHTML=`
      <span>${p.name}</span>
      <strong>${p.price} AMD</strong>
    `;
    box.appendChild(d);
  });
}

function searchProducts(q){
  q=q.toLowerCase();
  renderProducts(
    currentProducts.filter(p=>p.name.toLowerCase().includes(q)),
    !document.getElementById("category").classList.contains("hidden")
  );
}

renderShops();
</script>
